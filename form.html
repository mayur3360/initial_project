<!DOCTYPE html>

<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> User Form </title>
    <link rel = "stylesheet" href = "styles.css">

    <script src =
        "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js" 
            integrity =
        "sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A==" 
            crossorigin = "anonymous">
    </script>

</head>

<body>

    <h1> User Form </h1>
    <form id = "pdfForm">
        <label for = "firstName"> First Name: </label>
        <input type = "text" id = "firstName" required> <br><br>
        
        <label for = "lastName"> Last Name: </label>
        <input type = "text" id = "lastName" required> <br><br>
        
        <label for = "email"> Email Address: </label>
        <input type = "email" id = "email" required> <br><br>
        
        <label for = "dob"> Date of Birth: </label>
        <input type = "date" id = "dob" required> <br><br>

        <button type = "button" class = "btn btn-primary" 
          onclick = "GeneratePdf();" value = "GeneratePdf"> Generate PDF </button>

        <button type = "button" id = "clearButton"> Clear </button>
        
    </form>

    <script>

        const clearButton = document.getElementById('clearButton');

        clearButton.addEventListener('click', function() {
            pdfForm.reset();
        });

        function GeneratePdf() {
            var element = document.getElementById('pdfForm');
            html2pdf(element);
        }
     
    </script>

    <script src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity =
        "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin ="anonymous">
    </script>

</body>
</html>
